# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - compasspay

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ismorrisreg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7750782df8d6423cae7166f0b379fef6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2c3a30fa62844a84bef0de8acf9990dd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ismorrisreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7750782df8d6423cae7166f0b379fef6 }}/saleor:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'compasspay'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0b4ab7dec7c34715aecb307f076f3bd5 }}
        images: 'ismorrisreg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7750782df8d6423cae7166f0b379fef6 }}/saleor:${{ github.sha }}'